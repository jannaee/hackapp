	<script>
		function cracklepop(){
			var x, y, z;
			for (var i=1; i<=100; i++){
				if (i%3==0 && i%5==0){
					console.log(i+ " CracklePop");
				}else if(i%5 ==0){
					console.log(i+ " Pop");
				} else if(i%3==0){
					console.log(i+ " Crackle");

			}
		}

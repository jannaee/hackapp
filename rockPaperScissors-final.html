<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	body{margin:0 25px 125px 25px;}
	a{text-decoration: none;}
	#outergameArea{
		width: 425px; 
		height: 137px; 	
		padding: 20px 20px 0 20px;	
		margin-left: 50px;
		border: 2px solid #525;
		border-radius: 20px;
	}

	#computerArea{
		float: left;
		width: 200px;
		height:110px;
	}

	#humanArea{
		float: right;
		width:200px;
		height:110px;
	}
	/*	#humanArea:hover{
		background:url(img/humans-image.gif) 0 -8px;
	}*/
	.humanRock{
		background:url(img/humans-image.gif) 0 -4px;
	}
		.humanRockUp{
			background:url(img/humans-image.gif) 0 -9px;
		}
		.humanRockDown{
			background:url(img/humans-image.gif) 0 7px;
		}

	.humanPaper{
		background:url(img/humans-image.gif) 15px -155px;	
	}

	.humanScissors{
		background:url(img/humans-image.gif) -1px -303px;		
	}

	.computerRock{
		background:url(img/computers-image.gif) -15px -6px;
	}
		.computerRockUp{
		background:url(img/computers-image.gif) -15px -9px;
		}
		.computerRockDown{
			background:url(img/computers-image.gif) -15px 7px;
		}		

	.computerPaper{
		background:url(img/computers-image.gif) -15px -155px;	
	}
	.computerScissors{
		background:url(img/computers-image.gif) -15px -303px;		
	}

	#reset{
		float: right;
	}

	.controls{
		clear: both;
		position: relative;
		top: 47px;
		left: -60px;
	}

	ul.controls li{
		list-style-type: none;
		display: inline-block;
		height: 25px;
		width: auto;
		padding: 5px 10px 0 10px;
		margin-right: 5px;
		background-color: #9DBDC6;
		border-radius: 5px;
		border: none;	
		outline: none;
	}
	ul.controls li:hover{
		background-color: navajowhite;
		cursor: pointer;	
	}
	ul.controls li:visited{
		background-color: #272F32;
	}
	</style>
</head>

<body>
<h1>Rock Paper Scissors</h1>

<div id="outergameArea">
	<div id="computerArea" class="computerRock">
		<p style="position: relative; top:69px; left:137px;">Computer</p>
	</div>

	<div id="humanArea" class="humanRock">
		<p style="position: relative; top:70px; left:20px;">You</p>
	</div>
	<ul class="controls">
		<li id="rock"><a href="#">rock</a></li>
 		<li id="paper"><a href="#">paper</a></li>
		<li id="scissors"><a href="#">scissors</a></li>
	</ul>
</div>

<script src="game.js"></script>
</body>
</html
